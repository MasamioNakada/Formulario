<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <main>
        <section>

            <form class="formulario">
                <header>
                    <h3 class="header">Contact Form</h3>
                </header>
           
                <label id= "name" for= "name" >First Name:</label>
                <br>
                <input
                 type="text"
                 id="name"
                 placeholder="Ej. Masami"
                 required
                 pattern="[A-Za-z]"
                 minlength="6"
                >

                <br>
                <label id="last" for= "lastName">Last Name:</label>
                <br>
                <input 
                type="text"
                id="last" 
                placeholder="Ej. Nakada"
                required
                pattern="[A-Za-z]"
                minlength="6"
                >

                <br>
                <label id="mail" for= "email">Email:</label>
                <br>
                <input 
                type="email" 
                id="mail" 
                required
                placeholder="Ej. you@domain.com"
                pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
                >

                <br>
                <label id="messa">Message</label>
                <br>
                <textarea 
                id="message"
                minlength="20"
                maxlength="140">
                </textarea>
                <br>
                <div class="center">
                    <button id="submit" type="button" class="boton">Send<asubmit</button>
                </div>
            </form>
        </section>
    </main>
</body>
</html>
